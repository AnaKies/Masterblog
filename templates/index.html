<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anastasia's Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Anastasia's Blog!</h1>
    {% for blog_post in posts %}
    <div class="post">
        <h2>{{ blog_post["title"] }}</h2>
        <p><em>Written by {{ blog_post["author"] }}</em></p>
        <p>{{ blog_post["content"] }}</p>
    </div>
    {% endfor %}
</body>
</html>
